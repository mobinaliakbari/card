    <style>
        .card {
            text-align: center;
            width: 300px;
            padding: 20px;
            margin: 0; /* Remove margin to help with centering */
            background: linear-gradient(145deg, #ffffff, #f0f8ff);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 123, 255, 0.1);
            border: 2px solid #e6f3ff;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 123, 255, 0.2);
            border-color: #4da6ff;
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .card img:hover {
            transform: scale(1.05);
        }

        .card h3 {
            color: #000;
            margin: 15px 0;
            font-size: 1.2em;
        }

        .card p {
            color: #000;
            margin: 10px 0;
        }

        .price {
            color: deepskyblue !important;
            font-weight: bold;
            font-size: 1.1em;
        }

        body {
            direction: rtl;
            font-family: vazirmatn;
            background-color: #f5f9ff;

            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
        }
    </style>
